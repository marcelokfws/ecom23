{% load menu %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Base {% endblock  %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <nav class=
    'max-w-6xl mx-auto py-6 px-10 flex items-center justify-between bg-black mt-1'>
        <div class='logo'>
            <a href="/" class='text-2xl text-white'>Lojas Villela</a>
        </div>

        <div class="search">
            <form action="/search/" method="get" class="flex items-center space-x-3">
                <input type="search" name="query" placeholder="Pesquisar.." class=
                "py-2 px-3 rounded">
                <button>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="white" class="w-8 h-8" height="1em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"/></svg>
                </button>
            </form>
        </div>

        <div class='menu flex items-center space-x-4'>
            {% menu %}
            {% if request.user.is_authenticated %}
            <a href="{% url 'minhaconta'%}" class='py-2 px-3 bg-green-800 rounded-xl hover:bg-green-600 text-2xl text-white'>Conta</a>
            <a href="{% url 'my_store'%}" class='py-2 px-3 bg-green-800 
            rounded-xl hover:bg-green-600 text-2xl text-white'>Minha Loja</a>
            {% endif %}

        </div>
    </nav>
    <div class='max-w-4xl mx-auto py-4 px-6'>
        {% block content %}
        
        {% endblock  %}
    </div>

    
</body>
</html>
